<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var maior=0;
        var menor=0;
        for(var i=1; i<= 5;i++){
            var numero=Number(prompt("Digite as idades",""));
            if(numero >= 18){
                maior=maior+1;
            }
            if(numero < 18){
                menor=menor+1;
            }
        } 
        document.write(maior + " pessoas são maior de idade e " + menor+ " pessoas são menores de idade");     
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
