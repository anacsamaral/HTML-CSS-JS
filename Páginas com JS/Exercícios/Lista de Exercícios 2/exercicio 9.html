<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var A=Number(prompt("Digite um número"));
        var B=Number(prompt("Digite outro número"));
        var op=prompt("Digite a operação que você deseja");
        var resultado;

        if(op=="+"){
            resultado=A+B;
            alert(resultado)
        }
        if(op=="-"){
            resultado=A-B;
            alert(resultado)
        }
        if(op=="*"){
            resultado=A*B;
            alert(resultado)
        }
        if(op=="/"){
            resultado=A/B;
            alert(resultado)
        }
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
