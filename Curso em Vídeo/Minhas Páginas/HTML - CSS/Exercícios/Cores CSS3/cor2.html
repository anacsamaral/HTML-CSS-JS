<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gradiente em CSS</title>
   <style>
      *{/*o asterisco significa configuração global das CSS*/
         height: 100%;

      }
      body{ /*no linear pode ter também radial gradient e colocar circle*/
         background-image: linear-gradient(to bottom, #FF8802, #F71BA9, #8118FF);
         background-attachment: fixed;
      }
   </style>
</head>
<body>
   <h1>Testando gradientes</h1>
</body>
</html>
