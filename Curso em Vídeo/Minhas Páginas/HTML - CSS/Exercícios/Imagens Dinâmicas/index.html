<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem Dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
      <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
      <img src="foto-g.png" alt="Imagem Flexível">
      <!--é necessário que a ordem dos códigos seja em ordem crescente, como acima que está da P até G-->
   </picture>

   <h1>Reproduzindo áudio</h1>
   <p>Vamos aprender a reproduzir áudio em HTML5</p>
   <audio src=></audio>
</body>
</html>
