<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Position Static</title>
    <style>
        div.static {
            position:static;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h1> Position: static</h1>
    <p> Um elemento com posição static não está posicionado de maneira especial, isto é, estará  sempre posicionado de acordo com o fluxo normal da página</p>

    <div class="static">
        <p>este elemento foi posicionado com estatic</p>
    </div>
</body>
</html>
