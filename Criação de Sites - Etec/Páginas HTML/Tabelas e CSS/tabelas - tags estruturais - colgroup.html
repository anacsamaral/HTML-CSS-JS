<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colgroup</title>
    <style>
        .vermelho {
            background-color: red;
        }
        .amarelo {
            background-color: yellow;
        }
        .azul {
            background-color: blue;
        }
    </style>
</head>
<body>
    <table border="1">
        <colgroup>
            <col class="vermelho">
            <col class="amarelo">
            <col class="azul">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>José</td>
            <td>32</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>26</td>
            <td>Médica</td>
        </tr>
    </table>
</body>
</html>
