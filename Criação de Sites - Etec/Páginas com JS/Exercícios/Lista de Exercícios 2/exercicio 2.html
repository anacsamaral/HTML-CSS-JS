    <script>
        var salario = Number(prompt("Insira seu salário",""));
        var reajuste;

        if(salario <=500)
        {
            reajuste=salario + (salario * 50/100);
            alert("O novo reajuste é de: " + reajuste)
        }

        if  (salario > 500)
        {
            reajuste = salario + (salario * 30/100);
            alert("O novo reajuste é de: " + reajuste);
        }
    </script>
