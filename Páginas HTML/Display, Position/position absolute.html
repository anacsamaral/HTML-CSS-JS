<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        div.relativa {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
        }
        div.absoluta {
            position: absolute;
            top: 80px;
            right: 0px;
            width: 200px;
            height: 100px;
            border: 3px solid #73AD21;
        }
        </style>
</head>
<body>
    <h1>Position: Absolute</h1>
    <p>Um elemento com posição absoluta está posicionado em relação ao antepassado posicionado mais próximo</p>

    <div class="relativa">
        <p>este elemento tem posição relativa</p>
    </div>
    <div class="absoluta">
    <p>este elemento tem posição absoluta</p>
    </div>
    </body>
    </body>
</body>
</html>
