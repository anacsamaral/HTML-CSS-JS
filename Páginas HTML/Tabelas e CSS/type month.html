<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT DATE TIME</title>
</head>
<body>
    <form action="/action_page.php">
        <label for="nome1">Nome:</label><br>
        <input type="text" id="nome1" name="nome" value="">
    <br>
    <br>
        <label for="dt_nascimento">Data e Hora de Nascimento:</label><br>
        <input type="datetime-local" id="dt_hora" name="hora_nascimento" value="">
    <br>
    <br>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" value="">
    <br>
    <br>
        <label for="dt_contrato">Data de Contratação:</label><br>
        <input type="month" id="dt_contrato" name="contrato" value="">
    <br>
    <br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="Senha" value="">
    <br>
    <br>
        <label for="qtd">Quantidade</label>(entre 1 e 10):
        <input type="number" id="qtd" name="qtd" min="1" max="10">
    <br>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    <input type="button" value="Imprimir" onclick="print()">
    </form>
</body>
</body>
</html>
